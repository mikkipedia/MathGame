<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MathGame – 2. třída</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Supabase knihovna MUSÍ být načtena dřív než náš skript -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Logika aplikace -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Start obrazovka -->
  <section id="welcome-screen">
    <h1>Procvičování matematiky – 2. třída</h1>

    <p>
      Jméno hráče:
      <input id="playerName" type="text" placeholder="Zadej své jméno" />
    </p>

    <div style="margin-bottom: .5rem;">
      <!-- 1) Hrát od začátku = Úroveň 1 -->
      <button id="startBeginningBtn" title="Začít od úrovně 1">Hrát od začátku</button>

      <!-- 2) Spustit vybranou úroveň -->
      <label for="levelSelect" style="margin-left:.5rem;">Vybraná úroveň:</label>
      <select id="levelSelect">
        <option value="1" selected>1</option>
        <option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option>
        <option value="6">6</option><option value="7">7</option>
        <option value="8">8</option><option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button id="startSelectedBtn">Spustit úroveň</button>
    </div>

    <div>
      <button id="dailyBtn" title="Denní výzva (1 otázka)">Denní výzva</button>
      <button id="showLbBtn" title="Žebříček TOP 10">Žebříček</button>
    </div>

    <p id="streakInfo" style="margin-top:.75rem;">
      🔥 Streak: <strong id="streakValue">0</strong>
      (nejlepší: <span id="bestStreakValue">0</span>)
      · Stav dnešní výzvy: <span id="dailyStatus">neplněno</span>
    </p>
  </section>

  <!-- Herní obrazovka -->
  <section id="quiz-screen" style="display:none;">
    <div id="hud">
      <strong id="levelLabel">Úroveň 1</strong> ·
      <span id="progressLabel">Otázka 1/10</span> ·
      <span id="scoreLabel">Skóre: 0</span> ·
      🔥 <span id="hudStreak">0</span>
    </div>

    <div id="question-container">
      <div id="questionText">?</div>
      <input id="answerInput" type="number" inputmode="numeric" placeholder="Odpověď" />
      <button id="submitBtn">Odpovědět</button>
      <div id="feedback" aria-live="polite"></div>
    </div>
  </section>

  <!-- Shrnutí -->
  <section id="summary-screen" style="display:none;">
    <h2 id="summaryTitle">Shrnutí</h2>
    <p id="summaryText"></p>
    <div id="summaryActions">
      <button id="nextLevelBtn">Další úroveň</button>
      <button id="retryBtn">Opakovat úroveň</button>
      <button id="restartBtn">Zpět na začátek</button>
      <button id="summaryLbBtn">Žebříček</button>
      <!-- nové rychlé akce -->
      <button id="summaryStartBeginningBtn" title="Úroveň 1">Hrát od začátku</button>
      <button id="summaryGoToLevelSelectBtn" title="Vybrat úroveň">Vybrat úroveň…</button>
    </div>
  </section>

  <!-- Žebříček (TOP10 z DB) -->
  <section id="leaderboard-screen" style="display:none;">
    <h2>Žebříček – TOP 10 (dle nejvyšší úrovně)</h2>
    <ol id="leaderboardList">
      <!-- dynamicky doplněno JS -->
    </ol>
    <button id="lbBackBtn">Zpět</button>
  </section>
</body>
</html>
